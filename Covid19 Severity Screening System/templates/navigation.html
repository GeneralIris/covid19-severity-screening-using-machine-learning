<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/gauge.css') }}"/>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
		<link rel="shortcut icon" href="{{url_for('static', filename='img/logo.svg')}}">
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

		<script>
			var msg = "{{ msg }}";

			if(!(msg=="")){
				alert( msg );
			}
		</script>

    </head>
	
    <body>    
	
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-secondary">
			<div class="container-fluid text-white">
					
				<span class="navbar-brand ps-4">
					<img src="{{url_for('static', filename='img/logo.png')}}" alt="COVID19 Severity Screening System" height="35" class="d-inline-block align-text-top">
				</span>
				<div>COVID19 Severity Screening System</div>
				
					
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
					
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('home') }}"><i class="bi bi-house"></i> Home</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('profile') }}"><i class="bi bi-person-circle"></i> Profile</a>
						</li>
							
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
	
    </body>
</html>
