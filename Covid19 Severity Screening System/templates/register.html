<!Doctype html>

<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		
		<link rel="shortcut icon" href="{{url_for('static', filename='img/logo.svg')}}">
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		
		<title>Register</title>
		
		<script>
			var msg = "{{ msg }}";

			if(!(msg=="")){
				alert( msg );
			}
		</script>
	</head>
	
	<body class="container-fluid">
		
			<div class="p-5 pb-md-4 mx-auto text-center">
				
<!--				<div class="col-lg-12">-->

					<form action="{{ url_for('register') }}" method="post">

						<h1>Create New Account</h1>
						<p class="mt-3 mb-4">Already registered? <a href="{{ url_for('login') }}">Login</a></p>
					
						<hr>

						<fieldset class="border border-2 border-secondary rounded-3 p-3" >
						
							<div class="row justify-content-center mt-3" >
						
								<div class="col-lg-2 mb-3">								
									<div class="input-group">
										<div class="input-group-text">
											<input class="form-check-input mt-0" type="radio" name="position" id="inlineRadio1" value="doctor" required>
										</div>
										<input class="form-control" type="text" value="Doctor" disabled>
									</div>							
								</div>
								
								<div class="col-lg-2 mb-3">
									<div class="input-group">
										<div class="input-group-text">
											<input class="form-check-input mt-0" type="radio" name="position" id="inlineRadio2" value="frontliner" >
										</div>
										<input class="form-control" type="text" value="Frontliner" disabled>
									</div>
								</div>
								
							</div>
					
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Name</span>
										<input class="form-control" type="text" placeholder="Enter Name" name="name" id="name" required>
									</div>
								</div>
								
							</div>
							
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Email</span>
										<input class="form-control" type="text" name="email" placeholder="Enter Email" id="email" required>
									</div>
								</div>
								
							</div>
							
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Phone No.</span>
										<input class="form-control" type="text" name="phoneNo" placeholder="Enter Phone No." id="phoneNo" required>
									</div>
								</div>
								
							</div>
							
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Username</span>
										<input class="form-control" type="text" name="username" placeholder="Enter Username" id="username" required>
									</div>
								</div>
								
							</div>
							
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Password</span>
										<input class="form-control" type="password" name="password" placeholder="Enter Password" id="password" required>
									</div>
								</div>
								
							</div>
							
							<div class="row justify-content-start">
								
								<div class="col-lg-12 mb-3">
									<div class="input-group">
										<span class="input-group-text">Confirm Password</span>
										<input class="form-control" type="password" name="cpassword" placeholder="Re-Type Password" id="cpassword" required>
									</div>
								</div>
								
							</div>
							
							<input class="btn btn-outline-dark mt-3 mb-3" type="submit" value="Sign Up">
				
						</fieldset>
						
					</form>
				
<!--				</div>-->
		
			</div>			
	
	</body>
	
</html>
