<!Doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		
		<link rel="shortcut icon" href="{{url_for('static', filename='img/logo.svg')}}">
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		
		<title>Login</title>
		
		<script>
			var msg = "{{ msg }}";

			if(!(msg=="")){
				alert( msg );
			}
		</script>
	</head>
	
	<body class="container-fluid text-center body-grey">
		
		<div class="form-signin mt-5 mb-3 container-sm">
		
		<fieldset class="field-login form-signin border rounded" >
			<form action="{{ url_for('login') }}" method="post">
				
				<h1>Login</h1>
				<p class="mt-3 mb-4">Sign in to continue</p>
				
				<label for="username" class="form-label float-start">Username</label>
				<div class="mb-3">
					<input class="form-control" type="text" name="username" placeholder="Enter Username" id="username" required>
				</div>
				
				<label for="password" class="form-label float-start">Password</label>
				<div class="mb-3">
					<input class="form-control" type="password" name="password" placeholder="Enter Password" id="password" required>					
				</div>
				
				<input class="btn btn-outline-dark mt-3 mb-3" type="submit" value="Sign In">
			
				<p class="mb-3">Create new account. Sign up <a href="{{ url_for('register') }}">here</a></p>

			</form>
			
		</fieldset>
		
		</div>
	
	</body>
	
</html>
