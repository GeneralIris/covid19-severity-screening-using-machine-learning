{% extends 'navigation.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

<script>
	var msg = "{{ msg }}";
	if(!(msg=="")){
		alert( msg );
	}
</script>

<div class="p-5 pb-md-4 mx-auto">

	<div class="p-2 mt-3 text-center">
		<h1>User's Profile</h1>
	</div>
	
	<form action="{{ url_for('editProfile') }}" method="post">
		<div class="card">
			<div class="card-body">
				<div class="row justify-content-start">
					<div class="col-lg-12 mb-3">
						<div class="input-group">
							<span class="input-group-text">Name</span>
							<input class="form-control text-start" type="text" name="name" id="name" value="{{ account['name'] }}" disabled>
						</div>
					</div>
					
					<div class="col-lg-12 mb-3">
						<div class="input-group">
							<span class="input-group-text">Username</span>
							<input class="form-control text-start" type="text" name="username" id="username" value="{{ account['username'] }}" disabled>
						</div>
					</div>
				</div>
				
				<div class="row justify-content-start">
					<div class="col-lg-6 mb-3">
						<div class="input-group">
							<span class="input-group-text">Email</span>
							<input class="form-control text-start" type="text" name="email" id="email" value="{{ account['email'] }}" required>
						</div>
					</div>
					
					<div class="col-lg-6 mb-3">
						<div class="input-group">
							<span class="input-group-text">Phone No.</span>
							<input class="form-control text-start" type="text" name="phoneNo" id="phoneNo" value="{{ account['phoneNo'] }}" required>
						</div>
					</div>
				</div>
				
				<button class="btn btn-outline-dark mt-3 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#resetPw" aria-expanded="false" aria-controls="resetPw">
					Reset My Password
				</button>
				<div class="collapse" id="resetPw">
					<h5>Reset Password</h5>
					<div class="card card-body">
						<div class="row justify-content-start">
							<div class="col-sm-12 mb-3">
								<div class="input-group">
									<span class="input-group-text">Old Password</span>
									<input class="form-control text-start" type="password" name="oldPassword" id="oldPassword">
								</div>
							</div>
							
							<div class="col-sm-12 mb-3">
								<div class="input-group">
									<span class="input-group-text">New Password</span>
									<input class="form-control text-start" type="password" name="newPassword" id="newPassword">
								</div>
							</div>
							
							<div class="col-sm-12 mb-3">
								<div class="input-group">
									<span class="input-group-text">Confirm New Password</span>
									<input class="form-control text-start" type="password" name="cPassword" id="cPassword">
								</div>
							</div>
						</div>
					</div>
				</div>

				<input class="btn btn-outline-dark mt-3 mb-3" type="submit" value="Save Update">
				
			</div>
		</div>
	</form>
	
</div>

{% endblock %}
